name: Waka Readme12

on:
  workflow_dispatch:
  push:
    branches: 
      - master
  schedule:
    # Runs at 12am UTC
    - cron: '0 12 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN}}
          USERNAME: eternidad33
          SHOW_TITLE: true
